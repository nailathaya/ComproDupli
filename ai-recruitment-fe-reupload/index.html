    <title>AI Recruitment System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#2563eb', // blue-600
            },
          },
        },
      }
    </script>
    <style>
      /* Mencegah gaya autofill default browser */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px white inset !important;
          -webkit-text-fill-color: #000000 !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      /* Animasi untuk menyorot section */
      @keyframes highlight-fade {
        from { background-color: rgba(37, 99, 235, 0.15); }
        to { background-color: transparent; }
      }
      .highlight-section {
          animation: highlight-fade 3s ease-in-out forwards;
      }
      
      @keyframes highlight-fade-red {
        from { background-color: rgba(239, 68, 68, 0.15); } /* red-500 with opacity */
        to { background-color: transparent; }
      }
      .highlight-section-red {
          animation: highlight-fade-red 3s ease-in-out forwards;
      }
    </style>
